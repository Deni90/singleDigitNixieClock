<!doctype html>
<html>

<head>
	<title>Nixie Clock</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/my-custom-theme.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.struc.min.css" />
	<script src="./jquery-2.2.4.min.js"></script>
	<script src="./jquery.mobile-1.4.5.min.js"></script>
	<script src="./server.js"></script>
</head>

<body>
	<div data-role="header">
		<h1>Nixie Clock</h1>
	</div>

	<div data-role="tabs" id="tabs">
		<div data-role="navbar">
			<ul>
				<li><a href="#tabClock" data-ajax="false">Clock</a></li>
				<li><a href="#tabBacklight" data-ajax="false">Backlight</a></li>
				<li><a href="#tabWifi" data-ajax="false">Wifi</a></li>
			</ul>
		</div>

		<div id="tabClock" class="ui-body-d ui-content">
			<form>
				<h2>Time configuration</h2>
				<div class="ui-field-contain">
					<label for="currentTime">Current time:</label>
					<label id="currentTime"></label>
				</div>
				<div class="ui-field-contain">
					<button type="button" name="setTimeButton">Update current time</button>
				</div>
				<h2>Sleep configuration</h2>
				<div class="ui-field-contain">
					<label for="sleepBeforeSlider">Sleep before(Hour):</label>
					<input type="number" data-type="range" name="sleepBeforeSlider" id="sleepBeforeSlider" min="0"
						max="23" data-highlight="true"
						class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset ui-slider-input">
				</div>
				<div class="ui-field-contain">
					<label for="sleepAfterSlider">Sleep after(Hour):</label>
					<input type="number" data-type="range" name="sleepAfterSlider" id="sleepAfterSlider" min="0"
						max="23" data-highlight="true"
						class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset ui-slider-input">
				</div>
				<div class="ui-field-contain">
					<button type="button" name="setSleepTimes">Update sleep configuration</button>
				</div>
			</form>
		</div>

		<div id="tabBacklight" class="ui-body-d ui-content">
			<form>
				<h2>Backlight configuration</h2>
				<div class="ui-field-contain">
					<label for="backlightRadio">Backlight type:</label>
					<fieldset data-role="controlgroup" data-type="horizontal" name="backlightRadio">
						<input type="radio" name="backlightType" id="radioChoice1a" value="0">
						<label for="radioChoice1a">Off</label>
						<input type="radio" name="backlightType" id="radioChoice1b" value="1">
						<label for="radioChoice1b">On</label>
						<input type="radio" name="backlightType" id="radioChoice1c" value="2">
						<label for="radioChoice1c">Fade</label>
						<input type="radio" name="backlightType" id="radioChoice1d" value="3">
						<label for="radioChoice1d">Pulse</label>
					</fieldset>
				</div>
				<label>Color preview:</label>
				<div id="colorBox" class="ui-shadow ui-corner-all" style="height: 50px; margin: auto;">
				</div>
				<div class="ui-field-contain">
					<label for="hueSlider">Hue:</label>
					<input type="range" name="hueSlider" id="hueSlider" min="0" max="360" data-highlight="true"
						class="ui-hidden-accessible">
				</div>
				<div class="ui-field-contain">
					<label for="saturationSlider">Saturation:</label>
					<input type="range" name="saturationSlider" id="saturationSlider" min="0" max="100"
						data-highlight="true" class="ui-hidden-accessible">
				</div>
				<div class="ui-field-contain">
					<label for="valueSlider">Value:</label>
					<input type="range" name="valueSlider" id="valueSlider" min="0" max="100" data-highlight="true"
						class="ui-hidden-accessible">
				</div>
				<div class="ui-field-contain">
					<button type="button" name="setBacklightButton">Update backlight configuration</button>
				</div>
			</form>
		</div>

		<div id="tabWifi" class="ui-body-d ui-content">
			<form>
				<h2>Wifi configuration</h2>
				<div class="ui-field-contain">
					<label for="apSsid">AP SSID:</label>
					<input type="text" name="apSsid" id="apSsid" value=""/>
				</div>
				<div class="ui-field-contain">
					<label for="apPassword">AP Password:</label>
					<input type="password" name="apPassword" id="apPassword" value=""/>
				</div>
				<div class="ui-field-contain">
					<label for="apPasswordVerify">AP Password (verify):</label>
					<input type="password" name="apPasswordVerify" id="apPasswordVerify" value=""/>
				</div>
				<div class="ui-field-contain">
					<button type="button" name="setWifiConfigButton">Update wifi config</button>
				</div>
				<div class="ui-field-contain">
					<label id="wifiErrors"></label>
				</div>
			</form>
		</div>

	</div>
</body>

</html>
